<body>
    <div class="container">
        <div class="row">
            <div class="col-6 left">
                <img src="/assets/images/addtocartamico.png">
            </div>

            <div class="col right-side">
                <div class="heading">
                    <h1>Welcome</h1>
                    <p>Login into your Treasure-Cart account to access cart</p>
                </div>
                <div class="social row">
                    <button class="col"><img src="assets/images/social-btn-google.png"></button>
                    <button class="col"><img src="assets/images/social-btn-apple.png"></button>
                    <button class="col"><img src="assets/images/social-btn-linked.png"></button>
                </div>

                <div class="division">
                    <div class="line l"></div>
                    <span>OR</span>
                    <div class="line r"></div>
                </div>

                <form [formGroup]="signinFormGroup">
                    <div>
                        <input type="text" class=" mt-3 border border-1" placeholder="Email Address" id="email"
                            formControlName="email" style="background-color: #FFFFFF;">
                        <div
                            *ngIf="signinFormGroup.get('email')?.invalid && (signinFormGroup.get('email')?.dirty || signinFormGroup.get('email')?.touched)">
                            <div *ngIf="signinFormGroup.get('email')?.hasError('required')" class="error-message">Email
                                is required.</div>
                            <div *ngIf="signinFormGroup.get('email')?.hasError('email')" class="error-message">Invalid
                                email format.</div>
                        </div>
                    </div>

                    <div>
                        <div class="wrapper">
                            <input type="password" class=" mt-3 border border-1" placeholder="Password"
                                [attr.type]="showPassword ? 'text' : 'password'" formControlName="password"
                                style="background-color: #FFFFFF;">
                            <button type="button" (click)="togglePasswordVisibility()">
                                <img src="assets/images/eye 1.png">
                            </button>
                        </div>

                        <div
                            *ngIf="signinFormGroup.get('password')?.invalid && (signinFormGroup.get('password')?.dirty || signinFormGroup.get('password')?.touched)">
                            <div *ngIf="signinFormGroup.get('password')?.hasError('required')" class="error-message">
                                Password is required.</div>
                            <div *ngIf="signinFormGroup.get('password')?.hasError('minlength')" class="error-message">
                                Password must be at least 6 characters long.</div>
                        </div>

                    </div>



                    <div class="button">
                        <button type="submit" [disabled]="signinFormGroup.invalid"
                            [routerLink]="['/twoFactorAuthentication']">Login</button>
                    </div>
                </form>

                <div class="register">
                    <p>Don't have a Treasure-Cart account?<a [routerLink]="['/create-account']"> Create an account</a></p>
                </div>

            </div>

        </div>
    </div>
</body>

<div class="col-md-6 offset-md-3 checkout">
    <mat-card>
        <mat-card-content>
            <p>Checkout</p>
            <mat-stepper>
                <mat-step>
                    <ng-template matStepLabel>Shipping address</ng-template>
                    <h1>Shipping address</h1>
                    <form [formGroup]="checkoutFormGroup" (ngSubmit)="checkout(checkoutFormGroup?.value)">
                        <div class="row">
                          <mat-form-field class="col">
                            <mat-label>First Name</mat-label>
                            <input matInput type="text" formControlName="firstName">
                          </mat-form-field>
                
                          <mat-form-field class="col">
                            <mat-label>Last Name</mat-label>
                            <input matInput type="text" formControlName="lastName">
                          </mat-form-field>
                
                          <!-- </div> -->
                
                          <mat-form-field class="example-full-width">
                            <mat-label>Address line 1</mat-label>
                            <input matInput type="text" formControlName="addressLine1">
                          </mat-form-field>
                
                          <mat-form-field class="example-full-width">
                            <mat-label>Address line 2</mat-label>
                            <input matInput type="text" formControlName="addressLine2">
                          </mat-form-field>
                
                          <div class="row">
                            <mat-form-field class="col-md-6">
                              <mat-label>City</mat-label>
                              <input matInput type="text" formControlName="city">
                            </mat-form-field>
                
                            <mat-form-field class="col-md-6">
                              <mat-label>State/Province/Region</mat-label>
                              <input matInput type="text" formControlName="stateProvinceRegion">
                            </mat-form-field>
                
                            <mat-form-field class="col-md-6">
                              <mat-label>Zip / Postal code</mat-label>
                              <input matInput type="text" formControlName="zipPostalCode">
                            </mat-form-field>
                
                            <mat-form-field class="col-md-6">
                              <mat-label>Country</mat-label>
                              <input matInput type="text" formControlName="country">
                            </mat-form-field>
                          </div>
                
                
                          <mat-checkbox class="example-margin" color="accent">Use this addresss for payment details</mat-checkbox>
                
                        </div>
                        <br>
                        <button class="btn" mat-raised-button color="primary" [disabled]="checkoutFormGroup?.invalid">Next</button>
                      </form>
                </mat-step>

                <mat-step>
                    <ng-template matStepLabel>Payment details</ng-template>
                </mat-step>

                <mat-step>
                    <ng-template matStepLabel>Review your order</ng-template>
                </mat-step>
            </mat-stepper>




        </mat-card-content>
    </mat-card>
</div>

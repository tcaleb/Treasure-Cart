<body>
    <div class="container">
        <div class="row">
            <div class="col-6 left">
                <img src="/assets/images/Mobilelogin-pana.png">
            </div>

            <div class="col right-side">
                <div class="heading">
                    <h1>Welcome</h1>
                    <p>Create your Treasure-Cart account</p>
                </div>
                <div class="social row">
                    <button class="col"><img src="assets/images/social-btn-google.png"></button>
                    <button class="col"><img src="assets/images/social-btn-apple.png"></button>
                    <button class="col"><img src="assets/images/social-btn-linked.png"></button>
                </div>

                <div class="division">
                    <div class="line l"></div>
                    <span>OR</span>
                    <div class="line r"></div>
                </div>

                <form [formGroup]="signupFormGroup">
                    <div>
                        <input type="text" class=" mt-3 border border-1" placeholder="Email Address" id="email"
                            formControlName="email" style="background-color: #FFFFFF;">
                        <div
                            *ngIf="signupFormGroup.get('email')?.invalid && (signupFormGroup.get('email')?.dirty || signupFormGroup.get('email')?.touched)">
                            <div *ngIf="signupFormGroup.get('email')?.hasError('required')" class="error-message">Email
                                is required.</div>
                            <div *ngIf="signupFormGroup.get('email')?.hasError('email')" class="error-message">Invalid
                                email format.</div>
                        </div>
                    </div>

                    <div>
                        <div class="wrapper">
                            <input type="password" class=" mt-3 border border-1 " placeholder="Password"
                                [attr.type]="showPassword ? 'text' : 'password'" formControlName="password"
                                style="background-color: #FFFFFF;">
                            <button type="button" (click)="togglePasswordVisibility()">
                                <img src="assets/images/eye 1.png">
                            </button>

                        </div>

                        <div
                            *ngIf="signupFormGroup.get('password')?.invalid && (signupFormGroup.get('password')?.dirty || signupFormGroup.get('password')?.touched)">
                            <div *ngIf="signupFormGroup.get('password')?.hasError('required')" class="error-message">
                                Password is required.</div>
                            <div *ngIf="signupFormGroup.get('password')?.hasError('minlength')" class="error-message">
                                Password must be at least 6 characters long.</div>
                        </div>

                    </div>

                    <div class="wrapper">
                        <input type="password" class=" mt-3 border border-1 " placeholder="Confirm Password"
                            [attr.type]="showPassword ? 'text' : 'password'" formControlName="confirmPassword"
                            style="background-color: #FFFFFF;">
                        <button type="button" (click)="togglePasswordVisibility()">
                            <img src="assets/images/eye 1.png">
                        </button>
                        <div
                            *ngIf="signupFormGroup.get('confirmPassword')?.invalid && (signupFormGroup.get('confirmPassword')?.dirty || signupFormGroup.get('confirmPassword')?.touched)">
                            <div *ngIf="signupFormGroup.get('confirmPassword')?.hasError('required')"
                                class="error-message">Confirm Password is required.</div>
                            <div *ngIf="signupFormGroup.get('confirmPassword')?.hasError('passwordMismatch')"
                                class="error-message">Passwords do not match.</div>
                        </div>
                    </div>


                    <div class="button">
                        <button type="submit" [disabled]="signupFormGroup.invalid"
                            [routerLink]="['/verifyAccount']">Sign up</button>
                    </div>
                </form>

                <div class="register">
                    <p>Have a Treasure-Cart account?<a [routerLink]="['/login']"> Login</a></p>
                </div>

            </div>

        </div>
    </div>
</body>
